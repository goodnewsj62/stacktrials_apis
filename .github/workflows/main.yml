name: Deploy Backend (Production)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    if: github.repository == 'Sourcepride/stacktrials_apis'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          strict: false
          script: |
            # Navigate to project directory (try common locations)
            # Note: I checked the directory spellings. 'stacktrails' vs 'stacktrials' can be tricky!
            if [ -d "/home/${{ secrets.SERVER_USER }}/stacktrials_apis" ]; then
              cd /home/${{ secrets.SERVER_USER }}/stacktrials_apis
            elif [ -d "/home/${{ secrets.SERVER_USER }}/stacktrails" ]; then
              cd /home/${{ secrets.SERVER_USER }}/stacktrails
            elif [ -d "/home/${{ secrets.SERVER_USER }}/backend" ]; then
              cd /home/${{ secrets.SERVER_USER }}/backend
            elif [ -d "/home/${{ secrets.SERVER_USER }}/app" ]; then
              cd /home/${{ secrets.SERVER_USER }}/app
            else
              echo "‚ùå Project directory not found!"
              exit 1
            fi
            
            echo "üîÑ Syncing with repository..."
            git fetch origin main
            # Hard reset ensures your server matches the repo exactly
            git merge --ff-only origin/main || git reset --hard origin/main
            
            echo "üóëÔ∏è  Tearing down existing containers..."
            docker compose -f docker-compose.prod.yml down || true
            
            echo "üî® Rebuilding images..."
            docker compose -f docker-compose.prod.yml build
            
            echo "üìä Running database migrations..."
            docker compose -f docker-compose.prod.yml run --rm api alembic upgrade head
            
            echo "üöÄ Starting containers..."
            docker compose -f docker-compose.prod.yml up -d
            
            echo "‚è≥ Waiting for services to be healthy..."
            sleep 10
            
            echo "üìã Checking container status..."
            docker compose -f docker-compose.prod.yml ps
            
            echo "‚úÖ Deployment complete!"